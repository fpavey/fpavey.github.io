<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dancing+Script" rel="stylesheet"> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div>
  <header>
    <h1 class="text-center">Swear Jar, Fam</h1>
  </header>
  <div class="scorecontainer">
    <div class="btncontainer">
      <h2>Franks</h2>
      <div class="btn" id="team1">0</div>
      <button class="scorebtn" id="homeplus">+</button>
      <button class="scorebtn" id="homeminus">-</button>
    </div>
<i class="fab fa-angellist fa-7x"></i>
    <div class="btncontainer">
      <h2>B</h2>
      <div class="btn" id="team2">0</div>
      <button class="scorebtn" id="awayplus">+</button>
      <button class="scorebtn" id="awayminus">-</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script type="module" src="js/index.js"></script>




</body>

</html>
